{{- if eq .Values.global.platform "OPENSHIFT" }}
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  generation: 1
  name: {{ .Values.anm.image }}
spec:
  lookupPolicy:
    local: false
  tags:
  - from:
      kind: DockerImage
      name: {{ .Values.global.dockerRepository }}/{{ .Values.anm.image }}:{{ $imageTag }}
    name: latest
    importPolicy:
      insecure: true 
    referencePolicy:
      type: Local
  lookupPolicy:
    local: true 
{{- end }}